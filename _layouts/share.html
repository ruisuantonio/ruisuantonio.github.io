<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Share This Profile</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      user-select: none;
    }
    h1 {
      font-size: 1.5rem;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Tap anywhere to share this profile</h1>

  <script>
    const shareData = {
      title: 'Luis Antonio',
      text: 'Check out this personal space:',
      url: '{{ page.share_url }}'
    };

    document.body.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.warn('Sharing was cancelled or failed.', err);
        }
      } else {
        alert('Sharing is not supported on this browser.');
      }

      // Redirect to the profile after share attempt
      window.location.href = shareData.url;
    }, { once: true });
  </script>
</body>
</html>
